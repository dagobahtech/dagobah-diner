<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Dashboard - Dagobah</title>

    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--Font-Awesome Icons-->
    <script src="https://use.fontawesome.com/b973fe404b.js"></script>
    <!--Will move to custom .css-->
    <style>


        #mainNav .navbar-collapse .navbar-nav.sidebar-nav {
            position: absolute;
            top: 0;
            left: 0;
            overflow: auto;
            flex-direction: column;
            height: 100vh;
            width: 200px;
            margin-top: 54px;
            background: #292b2c;
        }

        .active {
            color: white;
        }

        .content-wrapper {

        }
            @media (min-width: 990px) {
                .content-wrapper {
                    margin-left: 200px;
                }
            }

        .z-0 {
            z-index: 0;
        }

        .z-1 {
            z-index: 1;
        }

        .card-block-icon {
            font-size: 5rem;
            position: absolute;
            z-index: 0;
            top: -25px;
            right: 0;
            transform: rotate(15deg);
        }



    </style>
</head>
<body>
    <!--NavBar-->
    <nav id="mainNav" class="navbar static-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarEx" aria-controls="navbarEx" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/admin-dashboard">Dagobah Administrator</a>
        <div class="collapse navbar-collapse" id="navbarEx">
            <ul class="sidebar-nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin-dashboard"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin-menu"><i class="fa fa-fw fa-glass"></i> Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin-menu"><i class="fa fa-fw fa-line-chart"></i> Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseComponents"><i class="fa fa-fw fa-wrench"></i> Settings</a>
                    <ul class="sidebar-second-level collapse" id="collapseComponents">
                        <li>
                            <a href="#">Setting 1</a>
                        </li>
                        <li>
                            <a href="#">Setting 1</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-fw fa-sign-out"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Ends Navbar-->

    <!-- Display Page-->
    <div class="content-wrapper py-3">
        <div class="container-fluid">

            <!--Breadcrumbs section-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"></a>Dashboard</li>
                <li class="breadcrumb-item active"><a href="#"></a>Summary</li>
            </ol>

            <!-- Cards -->
            <div class="row">
                <div class="col-sm-6 col-xl-4 mb-3">
                    <div class="card card-inverse card-success h-100">
                        <div class="card-block">
                            <div class="card-block-icon">
                                <i class="fa fa-fw fa-check-square-o"></i>
                            </div>
                            <div id="totalOrdersCard" class="mr-5">
                                10 Total Orders!
                            </div>
                        </div>
                        <a href="#" class="card-footer clearfix small z-1">
                            <span class="float-left">View Details</span>
                            <span class="float-right"><i class="fa fa-angle-right"></i></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-4 mb-3">
                    <div class="card card-inverse card-primary h-100">
                        <div class="card-block">
                            <div class="card-block-icon">
                                <i class="fa fa-fw fa-shopping-cart"></i>
                            </div>
                            <div id="orderInProcessCard" class="mr-5">
                                5 Orders in process!
                            </div>
                        </div>
                        <a href="#" class="card-footer clearfix small z-1">
                            <span class="float-left">View Details</span>
                            <span class="float-right"><i class="fa fa-angle-right"></i></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-6 col-xl-4 mb-3">
                    <div class="card card-inverse card-danger h-100">
                        <div class="card-block">
                            <div class="card-block-icon">
                                <i class="fa fa-fw fa-trash"></i>
                            </div>
                            <div id="itemDiscardedCard" class="mr-5">
                                10 Total Orders!
                            </div>
                        </div>
                        <a href="#" class="card-footer clearfix small z-1">
                            <span class="float-left">View Details</span>
                            <span class="float-right"><i class="fa fa-angle-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>

            <!--Area Chart-->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-area-chart"></i> Daily Orders during current week
                    </div>
                    <div class="card-block">
                        <canvas id="dailyOrdersChart" width="500" height="200"></canvas>
                    </div>
                    <div class="card-footer small text-muted">
                        Last update: date/time
                    </div>
                </div>
            <!-- ./ Area Chart-->



        </div>
    </div>


<!--Bootstrap Core & jQuery-->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>


<!--Custom Javascript will be moved to separate .js-->
<script>

    var dataAreaChart = {
        labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
        datasets: [{
            label: "Orders",
            lineTension: 0.3,
            backgroundColor: "rgba(2,117,216,0.2)",
            borderColor: "rgba(2,117,216,1)",
            pointRadius: 5,
            pointBackgroundColor: "rgba(2,117,216,1)",
            pointBorderColor: "rgba(255,255,255,0.8)",
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(2,117,216,1)",
            pointHitRadius: 20,
            pointBorderWidth: 2,
            pointHitRadius: 10,
            data: [40, 59, 80, 81, 56, 55, 40],
        }]
    };

    var ctx = document.getElementById("dailyOrdersChart");
    var myChart = new Chart(ctx, {
        type: "line",
        data: dataAreaChart,
        options: {
            legend: {
                display: false
            },
            scales: {
                xAxes: [{
//                    type: 'time',
                    time: {
                        unit: 'day'
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

</script>

</body>
</html>
