            <!-- Cards -->
            <div class="row">

            </div>

            <!--Area Chart-->
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-area-chart"></i> Daily Orders
                    </div>
                    <div class="card-block">
                        <canvas id="dailyOrdersChart" width="100" height="35"></canvas>
                    </div>
                    <div id="tableUpdateTime" class="card-footer small text-muted">
                        ...

            <!-- ./ Area Chart-->

<!--Bootstrap Core & jQuery-->
<script src="/jquery/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.bundle.min.js"></script>


<!--Custom Javascript will be moved to separate .js-->
<script>

    var time = new Date();
    var options = {
        weekday: "long", year: "numeric", month: "short",
        day: "numeric", hour: "2-digit", minute: "2-digit"
    };

    $('#tableUpdateTime').html("Last Update: " + time.toLocaleString("en-us", options));

    var dateArray = [];
    var ordersArray = [];

    var ordersDate = null;

    $.ajax({
        url: "/admin/getSummary",
        type: "POST",
        success: function(response) {

            ordersDate = response.ordersDate;
            var totalOrders = 0;

            for (var i = 0; i < response.ordersDate.length; i++) {
                totalOrders += parseInt(response.ordersDate[i].orders);



                dateArray.push(response.ordersDate[i].date);
                ordersArray.push(response.ordersDate[i].orders);
            }

            $('#totalOrdersCard').html(totalOrders + " Total orders!");

        }
    });

    $(document).ready(function() {
        var dataAreaChart = {
            labels: dateArray,
            datasets: [{
                label: "Orders",
                lineTension: 0.3,
                backgroundColor: "rgba(2,117,216,0.2)",
                borderColor: "rgba(2,117,216,1)",
                pointRadius: 5,
                pointBackgroundColor: "rgba(2,117,216,1)",
                pointBorderColor: "rgba(255,255,255,0.8)",
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(2,117,216,1)",
                pointHitRadius: 20,
                pointBorderWidth: 2,
                pointHitRadius: 10,
                data: ordersArray,
            }]
        };

        var ctx = document.getElementById("dailyOrdersChart");
        setTimeout(function() {
            var myChart = new Chart(ctx, {
                type: "line",
                data: dataAreaChart,
                options: {
                    legend: {
                        display: false
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    responsive:true,
                    maintainAspectRatio: true
                }
            });
        }, 1000);
    });

</script>

</body>
