<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Dagobah</title>

    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Will move to custom .css-->
    <style>
        .login-panel {
            margin-top: 25vh;
        }

        form h2 {
            margin-top: 10px;
            line-height: 0;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">

                        <div class="form-group">
                            <input id="usernameInput" class="form-control" type="text" placeholder="Username" name="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input id="passwordInput" class="form-control" type="password" placeholder="Password" name="password">
                        </div>
                        <button type="submit" id="loginButton" class="btn btn-lg btn-success btn-block">Login</button>
                        <h2 class="text-center"><small>or</small></h2>
                        <button id="guestButton" class="btn btn-lg btn-default btn-block">Continue as a Guest</button>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    document.getElementById("loginButton").addEventListener("click", function() {
        $.ajax({
            url: "/login",
            type: "POST",
            data: {
                username: document.getElementById("usernameInput").value,
                password: document.getElementById("passwordInput").value
            },
            success: function(response) {

                if(response.status === "success") {
                    if(response.type === 1){
                        location.href = "/admin"
                    } else if (response.type === 2) {
                        location.href = "/kitchen"
                    }
                } else {
                    console.log(response.message);
                }
            }
        });
    });
</script>

</body>
</html>
